  /* Emergency mode critical styles */
  .emergency-critical {
    position: fixed !important;

  }

    background: #d00 !important;
    color: #fff !important;
  }

  /* Loading state for emergency resources */
  .emergency-loading {
    background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);

  @keyframes emergency-loading {
    0% {
      background-position: 200% 0;
    }

      background-position: -200% 0;
    }
  }
