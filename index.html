<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guardian Safety - Your Personal Safety Companion</title>

    <!-- PWA Meta Tags -->
    <meta
      name="description"
      content="Guardian Safety - Real-time emergency assistance, location sharing, and safety alerts. Your trusted companion for personal safety."
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Guardian" />
    <link rel="apple-touch-icon" href="/logo.svg" />

    <!-- Geist Mono Font -->
    <link
      rel="stylesheet"
      href="https://fonts.geistfont.vercel.app/geist-mono.css"
    />

    <!-- Preconnect to Firebase and Google services -->
    <link rel="preconnect" href="https://firestore.googleapis.com" />
    <link rel="preconnect" href="https://identitytoolkit.googleapis.com" />
    <link rel="preconnect" href="https://www.googleapis.com" />
    <link rel="preconnect" href="https://maps.googleapis.com" />
    <link rel="preconnect" href="https://maps.gstatic.com" />
  </head>

  <body>
    <div id="root"></div>

    <!-- Google Maps API -->
    <script>
      // Google Maps API Key - will be replaced by Vite during build
      window.GOOGLE_MAPS_API_KEY = "AIzaSyA41wHVKnsb1RNhcftpHS5qNwvYz59nXIE";

      function initGoogleMaps() {
        if (window.google && window.google.maps) {
          console.log("‚úÖ Google Maps API already loaded");
          return;
        }

        console.log("üó∫Ô∏è Loading Google Maps API...");
        const script = document.createElement("script");
        script.src = `https://maps.googleapis.com/maps/api/js?key=${window.GOOGLE_MAPS_API_KEY}&libraries=places,geometry&loading=async`;
        script.async = true;
        script.defer = true;
        script.onload = () => {
          console.log("‚úÖ Google Maps API loaded successfully");
          window.googleMapsLoaded = true;
          // Dispatch custom event for components to listen to
          window.dispatchEvent(new CustomEvent("googleMapsLoaded"));
        };
        script.onerror = () => {
          console.error("‚ùå Failed to load Google Maps API");
          window.googleMapsError = true;
        };
        document.head.appendChild(script);
      }

      // Initialize immediately
      initGoogleMaps();
    </script>

    <script type="module" src="/client/main.tsx"></script>
  </body>
</html>
